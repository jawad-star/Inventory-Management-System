<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Inventory Management System</h1>
        <button id="themeToggle" class="btn-theme-toggle">ðŸŒ™ Dark Mode</button>
    </header>
    
    <div class="container">
        <form id="productForm">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Product Price</label>
                <input type="number" id="productPrice" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="productQuantity">Product Quantity</label>
                <input type="number" id="productQuantity" required>
            </div>
            <button type="submit">Add Product</button>
        </form>
        
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search...">
            <select id="sortSelect">
                <option value="id">Sort by ID</option>
                <option value="name">Sort by Name</option>
                <option value="price">Sort by Price</option>
                <option value="quantity">Sort by Quantity</option>
            </select>
            <button id="prevPage">Previous</button>
            <button id="nextPage">Next</button>
            <span id="pageInfo">Page 1</span>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventoryBody">
                <!-- Inventory items will be injected here by M. Jawad Raza Qadri - 0476181 -->
            </tbody>
        </table>
    </div>

    <!-- Modal by M. Jawad Raza Qadri - 0476181 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modalDetails">
                <!-- Item details will be injected here by M. Jawad Raza Qadri - 0476181 -->
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Made by M. Jawad Raza Qadri - 0476181</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
